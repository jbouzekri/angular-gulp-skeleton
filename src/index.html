<!DOCTYPE html>
<html ng-app="appSkeleton">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Angular Gulp Skeleton</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

        <!-- build:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
        <link rel="stylesheet" href="css/stylesheets.css" />
        <!-- endbuild -->
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" ui-sref="home"><img src="img/logo.svg" height="20" /></a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a ui-sref="home">Home</a></li>
                        <li><a ui-sref="page({pageName:'page1'})">Page 1</a></li>
                        <li><a ui-sref="page({pageName:'page2'})">Page 2</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div ui-view>
            </div>
        </div>

        <!-- build:js -->
        <script type="text/javascript" src="bower_components/angular/angular.js"></script>
        <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="scripts/controllers/home.ctrl.js"></script>
        <script type="text/javascript" src="scripts/controllers/page.ctrl.js"></script>
        <!-- endbuild -->

        <!-- build:livereload -->
        <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
        <!-- endbuild -->
    </body>
</html>
